name: CI

on:
  pull_request:
    branches: [main]

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        test-group: [1, 2]

    steps:
    - name: Git clone
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Ensure screenshots directory exists
      run: mkdir -p ./screenshots

    - name: Generate Feature File
      run: node generateFeature.js

    - name: Run Cucumber Tests
      run: npx cucumber-js
      env:
        PLAYWRIGHT_USER: ${{ secrets.PLAYWRIGHT_USER }}
        PLAYWRIGHT_PASS: ${{ secrets.PLAYWRIGHT_PASS }}
        BASE_URL: ${{ secrets.BASE_URL }}

    - name: Create test summary
      uses: test-summary/action@v2.0
      if: always()
      with:
        paths: reports/*.xml

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-screenshots
        path: ./screenshots
