name: CI

on:
  pull_request:
    branches: [main]

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        test-group: [1, 2]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Ensure reports and screenshots directories exist
      run: mkdir -p reports screenshots

    - name: Generate Feature File
      run: node generateFeature.js

    - name: Run Cucumber Tests
      run: npx cucumber-js
      env:
        PLAYWRIGHT_USER: ${{ secrets.PLAYWRIGHT_USER }}
        PLAYWRIGHT_PASS: ${{ secrets.PLAYWRIGHT_PASS }}
        BASE_URL: ${{ secrets.BASE_URL }}

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: reports/*.xml

    - name: Create Test Summary
      uses: test-summary/action@v2.0
      if: always()
      with:
        paths: reports/*.xml

    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: ./screenshots
